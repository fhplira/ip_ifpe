    function matriz5x5() {
        var M = [], sLinha = 0, sColuna = 0, sDiagPrinc = 0, sDiagSecun = 0, sTotal = 0;

        // CRIA A MATRIZ M
        for (var i = 0; i < 5; i++) {
            M[i] = [];
            for (var j = 0; j < 5; j++) {
                M[i][j] = parseInt(prompt("insira um numero: "))
            }
            document.write(`| ${M[i]} | <br>`)
        }

        // SOMA DA LINHA 4 DE M
        for (var k = 0; k < M[3].length; k++) {
            sLinha += M[3][k]
        }
    
        // SOMA DA COLUNA 2 DE M
        for (var l = 0; l < M.length; l++) {
            sColuna += M[l][1]
        }

        // SOMA DA DIAGONAL PRINCIPAL DE M
        for (var m = 0; m < M.length; m++) {
            for (var n = 0; n < M[0].length; n++)
            if (m == n) {
                sDiagPrinc += M[m][n]
            }
        }

        // SOMA DA DIAGONAL SECUNDARIA DE M
        for (var p = 0; p < M.length; p++) {
            sDiagSecun += M[p][M.length - p]
        }

        // SOMA DE TODOS ELEMENTOS DE M
        for (var r = 0; r < M.length; r++) {
            for (var s = 0; s < M[0].length; s++) {
                sTotal += M[r][s]
            }
        }

        document.write(`<br> a soma dos elementos da linha 4 de M: ${sLinha} <br>`)
        document.write(`a soma dos elementos da coluna 2 de M: ${sColuna} <br>`)
        document.write(`a soma dos elementos da diagonal principal de M: ${sDiagPrinc} <br>`)
        document.write(`a soma dos elementos da diagonal secundaria de M: ${sDiagSecun} <br>`)
        document.write(`a soma dos elementos de M: ${sTotal}`)
    }

    function determinante() {   
        // Escreva um programa de computador que leia os números inteiros de uma matriz M 3x3 e calcule o determinante dessa matriz.

        var M = [], dPrincipal = [], somaPrin = 0, diagonal = 1, dSecundaria = [], somaSec = 0, diagonalS = 1, determinante;

        // CRIA A MATRIZ M
        for (var i = 0; i < 3; i++) {
            M[i] = [];
            for (var j = 0; j < 3; j++) {
                M[i][j] = parseInt(prompt(`Informe o ${j +1}º numero da linha ${i + 1}:`));
            }
            document.write(`| ${M[i]} | <br>`)
        }

        // REPETE AS DUAS PRIMEIRAS COLUNAS
        for (var k = 0; k < 3; k++) {
            for (var l = 0; l < 2; l++) {
                M[k].push(M[k][l])
            }        
            document.write(`| ${M[k]} | <br> `)
        }

        // CALCULA OS ELEMENTOS DA DIAGONAL PRINCIPAL E ADICIONA NUMA LISTA
        for (var m = 0; m < M.length; m++) {
            for (var n = 0; n < M.length; n++) {
                diagonal = diagonal * M[n][n + m]
            }
            dPrincipal.push(diagonal)
            diagonal = 1   
        }

        // CALCULA OS ELEMENTOS DA DIAGONAL SECUNDARIA E ADICIONA NUMA LISTA
        for (var r = 0; r < M.length; r++) {
            for (var s = 0; s < M.length; s++) {
                diagonalS = diagonalS * M[s][r + 2 - s]
            }
            dSecundaria.push(diagonalS)
            diagonalS = 1
        }

        // SOMA OS VALORES DAS LISTAS DIAGONAIS
        for (var t = 0; t < 3; t++) {
            somaPrin += dPrincipal[t]
            somaSec += dSecundaria[t]
        }
        determinante = somaPrin - somaSec;
        document.write(`<br> O DETERMINANTE DA MATRIZ É: ${determinante}`)
    }
